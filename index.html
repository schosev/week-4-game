<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Star Wars RPG</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                
    </head>

    <body>
        <header class="head-box">
            <h1 class="title">Star Wars RPG</h1>
        </header>

        <div class="container" class="clearfix">
            <section class="section-class" id="top-selection">
                    <div class="char-div" id="kenobi-div" value="kenobi">
                        <span id="kenobi-name">Obi-wan Kenobi</span>
                        <img class="char-img" id="kenobi-img" src="assets/images/obi-wan.jpg" alt="" />
                        <span id="kenobi-hp"></span>
                    </div>
                    <div class="char-div" id="skywalker-div" value="skywalker">
                        <span id="skywalker-name">Luke Skywalker</span>
                        <img class="char-img" id="skywalker-img" src="assets/images/luke-skywalker.jpg" alt="" />
                        <span id="skywalker-hp"></span>
                    </div>
                    <div class="char-div" id="vader-div" value="vader">
                        <span id="vader-name">Darth Vader</span>
                        <img class="char-img" id="vader-img" src="assets/images/darth-vader.jpg" alt="" />
                        <span id="vader-hp"></span>
                    </div>
                    <div class="char-div" id="maul-div" value="maul">
                        <span id="maul-name">Darth Maul</span>
                        <img class="char-img" id="maul-img" src="assets/images/darth-maul.jpg" alt="" />
                        <span id="maul-hp"></span>
                    </div>
                </section>
            <section class="clearfix section-class" id="your-char">
                <h3>Your Charcter</h3>

            </section>
            
            <section class="clearfix section-class" id="enemy-attack">
                <h3>Enemies Available to Attack</h3>

            </section>

            <section class="clearfix section-class">
                <h3>Fight Section</h3>
                <button id="attack-btn">ATTACK</button>

            </section>

            <section class="section-class" id="defender">
                <h3>Defender</h3>

            </section>

            <section class="clearfix" id="text-display">
                <p id="p1"></p>
                <p id="p2"></p>
            </section>
        </div>

        

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
